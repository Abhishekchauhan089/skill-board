<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Board | PCCOE</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css"/>
    <link rel="icon" href="./assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Padauk&family=Palanquin+Dark&display=swap" rel="stylesheet">
</head>

<body>
    <div class="headerAlign">
        <div class="header">
            <span class="skillBoard">SkillBoard</span>
            <span class="ml-auto"><a href="./register.html"><button  class="signUp"> Sign Up</button></a></span>
        </div>
    </div>


    <div class="container-fluid">
                <div class="yourSkillText">
                    <span class="yourSkill">Your Skill</span> <br>
                    <span class="goesHere">Goes Here</span>
                </div>
            <div style="margin: 0 auto;">
                <div class="blankBox">
                    <form id="loginform" enctype="multipart/form-data" method="post" class="container" style="padding-top:0px ; padding-bottom: 0px;" >
                        <div class="loginDiv" style="padding-top: 30px;">
                            <div style="margin-bottom: 5px;">&nbsp; Email Address</div>
                            <input class="loginField" type="email" name="email" placeholder="Entered Registered Email ID" required />
                        </div>
                        <div style="margin-top: 30px;">
                            <div style="margin-bottom: 5px;">&nbsp; Password</div>
                            <input class="loginField" type="password" name="pass" placeholder="Your Password" required />
                        </div>
                        <div style="width: 100%;display: flex; justify-content: center; margin-top: 50px;">
                            <button class="loginSubmit" type="submit" class="submitform" name="Login" value="Login">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- BLOB -->
    <div class="blob">
        <img src="./assets/images/blob.png" id="blob">
    </div>

    <!-- SCRIPTS -->
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/regformdesign.js"></script>
</body>
</html>
